<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refael</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes pulse-dot {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        .status-dot {
            animation: pulse-dot 2s infinite;
        }
        /* Sharp square utility */
        .sharp { border-radius: 0 !important; }
    </style>
</head>
<body class="bg-black text-zinc-400 p-4 sm:p-16 font-mono selection:bg-zinc-800">
    <!-- Main App Container -->
    <div class="max-w-md mx-auto p-8 space-y-10">
        
        <!-- Header -->
        <header>
            <div class="flex items-center gap-2 mb-1">
                <h1 class="text-white text-lg font-bold tracking-tighter">Hey, I'm Refael</h1>
                <span class="flex h-2 w-2 bg-green-500 status-dot sharp" title="Available for work"></span>
            </div>
            <p class="text-[10px] uppercase tracking-widest text-zinc-600">Backend Developer / Israel ðŸ‡®ðŸ‡±</p>
        </header>

        <!-- Brief / About Me -->
        <div class="border-l border-zinc-800 pl-4">
            <p class="text-zinc-200 text-sm leading-relaxed">
                Building high-performance systems and scalable backend infrastructure.
            </p>
        </div>

        <!-- Skills Section -->
        <section>
            <p class="text-[10px] uppercase text-zinc-600 mb-4 font-bold tracking-widest">Skills</p>
            <div class="flex flex-wrap gap-2">
                <span class="flex items-center gap-1.5 px-2 py-1 border border-zinc-800 text-[10px] text-zinc-300 bg-zinc-900/30 sharp">
                    <i data-lucide="server" class="w-3 h-3 text-zinc-500"></i> Node.js
                </span>
                <span class="flex items-center gap-1.5 px-2 py-1 border border-zinc-800 text-[10px] text-zinc-300 bg-zinc-900/30 sharp">
                    <i data-lucide="code-2" class="w-3 h-3 text-zinc-500"></i> TypeScript
                </span>
                <span class="flex items-center gap-1.5 px-2 py-1 border border-zinc-800 text-[10px] text-zinc-300 bg-zinc-900/30 sharp">
                    <i data-lucide="database" class="w-3 h-3 text-zinc-500"></i> PostgreSQL
                </span>
                <span class="flex items-center gap-1.5 px-2 py-1 border border-zinc-800 text-[10px] text-zinc-300 bg-zinc-900/30 sharp">
                    <i data-lucide="terminal" class="w-3 h-3 text-zinc-500"></i> Go
                </span>
                <span class="flex items-center gap-1.5 px-2 py-1 border border-zinc-800 text-[10px] text-zinc-300 bg-zinc-900/30 sharp">
                    <i data-lucide="cloud" class="w-3 h-3 text-zinc-500"></i> AWS
                </span>
            </div>
        </section>

        <!-- Featured Projects -->
        <section>
            <p class="text-[10px] uppercase text-zinc-600 mb-4 font-bold tracking-widest">Featured Projects</p>
            <div class="grid grid-cols-2 gap-3">
                <div class="group block bg-zinc-900/30 border border-zinc-800 sharp overflow-hidden">
                    <div class="aspect-square w-full flex items-center justify-center border-b border-zinc-800 bg-black">
                        <span class="text-[8px] uppercase tracking-widest text-zinc-700">Coming Soon</span>
                    </div>
                    <div class="p-2">
                        <h3 class="text-zinc-500 text-[10px] font-bold truncate tracking-tighter">Project One</h3>
                    </div>
                </div>
                <div class="group block bg-zinc-900/30 border border-zinc-800 sharp overflow-hidden">
                    <div class="aspect-square w-full flex items-center justify-center border-b border-zinc-800 bg-black">
                        <span class="text-[8px] uppercase tracking-widest text-zinc-700">Coming Soon</span>
                    </div>
                    <div class="p-2">
                        <h3 class="text-zinc-500 text-[10px] font-bold truncate tracking-tighter">Project Two</h3>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact & Resume -->
        <footer class="pt-6 border-t border-zinc-900">
            <div class="flex items-center justify-between">
                <div class="flex gap-1">
                    <a href="mailto:hello@example.com" class="p-2 border border-transparent hover:border-zinc-800 hover:bg-zinc-900/50 text-zinc-500 hover:text-white transition-all sharp" title="Email">
                        <i data-lucide="mail" class="w-4 h-4"></i>
                    </a>
                    <a href="https://github.com" class="p-2 border border-transparent hover:border-zinc-800 hover:bg-zinc-900/50 text-zinc-500 hover:text-white transition-all sharp" title="GitHub">
                        <i data-lucide="github" class="w-4 h-4"></i>
                    </a>
                </div>
                <a href="/resume.pdf" class="flex items-center gap-2 text-[10px] text-zinc-400 hover:text-white border border-zinc-800 px-3 py-1.5 sharp transition-all bg-zinc-900/50">
                    <i data-lucide="file-text" class="w-3 h-3"></i> CV
                </a>
            </div>
        </footer>
    </div>

    <script>
        lucide.createIcons();
    </script>

</html>
